<html>
<head>
<title>Calculadora</title>
<LINK rel="STYLESHEET" type="text/css" href="css/estilos.css">
<script src="js/javascript1.js">
</script>
</head>
<h1>CALCULADORA</h1>
<body bgcolor="skyblue">
<div class="calculadora"
<form action="#" name="calculadora" id="calculadora">
<br>
<a id="eti1"> 0 </a><br>
<a id="eti2"> . </a>
<br>
<p>
<input type="button" class="largo" value="Retr" onClick="batras()" />
<input type="button" class="largo" value="CE" onClick="borradot()"/>
<input type="button" class="largo" value="C" onClick="mensaje('C')" >
<input type="button" class="largo" value="+/-" onClick="cambio()" >
</p>
<p>
<input type="button" value="7" onClick="mensaje('7')" >
<input type="button" value="8" onClick="mensaje('8')" >
<input type="button" value="9" onClick="mensaje('9')" >
<input type="button" value="/" onClick="operacion('/')" >
</p>
<p>
<input type="button" value="4" onClick="mensaje('4')" >
<input type="button" value="5" onClick="mensaje('5')" >
<input type="button" value="6" onClick="mensaje('6')" >
<input type="button" value="*" onClick="operacion('*')" >
</p>
<p>
<input type="button" value="1" onClick="mensaje('1')" >
<input type="button" value="2" onClick="mensaje('2')" >
<input type="button" value="3" onClick="mensaje('3')" >
<input type="button" value="-" onClick="operacion('-')" >
</p>
<p>
<input type="button" value="0" onClick="mensaje('0')" >
<input type="button" value="." onClick="mensaje('.')" >
<input type="button" value="=" onClick="resultado('=')" >
<input type="button" value="+" onClick="operacion('+')" >
</p>
</form>
</div>







</body>
</html>
